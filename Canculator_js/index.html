<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Canculator</title>
</head>
<body>
    <div class="body-canculator">
        <div>
            <div class="screen">
                <div class="style-element">
                    <!-- <input class="screen-page" value="0" maxlength="2"></input> -->
                    <input class="screen-example-text" value="" maxlength="16"></input>
                </div>
                <input class="screen-text" value="0" maxlength="16"></input>
            </div>
            <div class="buttons-canculator">
            <div class="line">
                <button class="backspace-button"><img src="./photos and fonts/icon-backspace.png"></button>
                <button class="reset-button"><p>Reset</p></button>
            </div>
            <div class="line">
                <button class="number-button"><p>7</p></button>
                <button class="number-button"><p>8</p></button>
                <button class="number-button"><p>9</p></button>
                <button class="separator-symbols-button"><p>(</p></button>
                <button class="symbols-button"><p>/</p></button>
            </div>
            <div class="line">
                <button class="number-button"><p>4</p></button>
                <button class="number-button"><p>5</p></button>
                <button class="number-button"><p>6</p></button>
                <button class="separator-symbols-button"><p>)</p></button>
                <button class="symbols-button"><p>*</p></button>
            </div>
            <div class="line">
                <button class="number-button"><p>1</p></button>
                <button class="number-button"><p>2</p></button>
                <button class="number-button"><p>3</p></button>
                <button class="p-symbol-button"><p>Ï€</p></button>
                <button class="symbols-button"><p>-</p></button>
            </div>
            <div class="line">
                <button class="dot-symbol-button"><p>.</p></button>
                <button class="number-button"><p>0</p></button>
                <button class="equals-button"><p>=</p></button>
                <button class="symbols-button"><p>+</p></button>
            </div>
            </div>
        </div>
    </div>
    <script src="./scrypt.js"></script>
</body>
</html>
