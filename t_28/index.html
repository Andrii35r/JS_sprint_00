<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>KinoAfisha</title>
</head>
<body>
    <div class="container">
        <div class="main-block">
            <div class="left-page">
                <div class="film-list">
                    <div class="film-item" data-film="john-wick">John Wick</div>
                    <div class="film-item" data-film="avengers">Avengers: Endgame</div>
                    <div class="film-item" data-film="inception">Inception</div>
                </div>
            </div>
            <div class="right-page">
                <div class="content-wrapper">
                    <div class="text-content">
                        <h2 class="head-text"></h2>
                        <h3 class="inner-text"></h3>
                        <div class="actors-block">
                            <div class="actor"></div>
                            <div class="actor"></div>
                            <div class="actor"></div>
                            <div class="actor"></div>
                            <div class="actor"></div>
                        </div>
                        <p class="all-text"></p>
                    </div>
                    <img class="image" src="">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
